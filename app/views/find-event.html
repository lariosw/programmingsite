<div class="find-event-container">
    <div class="event-header">
      <img src="images/find_background.jpg" class="search_pict">
    </div>

  <div class="row search-nav-container">

    <div class="search keyword-search">
      <form action="">
        Search for events by keyword:<br>
        <input type="text" name="search" ng-model="searchKeyword" placeholder="Keyword Search.."><br>
        <input type="submit" ng-click="search()" value="Submit">
      </form>
    </div>

    <div class="search date-range">
      <p>Select date range:</p>
    </div>

  <div class=â€œtoggle">
    <input type="button" ng-click="resultsView='list'" value="list"/>
    <input type="button" ng-click="resultsView='calendar'" value="calendar"/>
  </div>

  <div class="event-list-view" ng-show="resultsView==='list'">
    <div class="event-list-item" ng-repeat="event in filteredEvents">
      <h3>{{event.name}}</h3>
      <h4>{{event.group.name}}</h4>
      <div ng-init="myURL=event.event_url">
        <a ng-href="{{myURL}}">{{myURL}}</a>
      </div>
      <strong><div>{{event.venue.name}}</div></strong>
      <div>{{event.venue.address_1}}</div>
      <div>{{event.venue.city}}</div><br>
      <div>{{event.time}}</div>
        <div class="event-description">
          <div ng-app="myApp" ng controller="find-events">
            <p ng-bind-html="event.description"></p>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
  </div>

 <!-- <ng-include src="'#/views/partials/eventList.html'"></ng-include>-->

  <div class="event-calendar-view" ng-show="resultsView!='list'">
    <div>
      Viewing Calendar Results
    </div>
  </div>
</div>
