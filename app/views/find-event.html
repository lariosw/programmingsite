<div class="find-event-container">

  <div class=" search-nav-container">
    <div class="row search keyword-search">
      <h2 class="events-title">Events</h2>
      <div class="keyword-input-box col-xs-12 col-sm-12 col-md-4">
      <span>Search for events by keyword :</span><br>
      <input type="text" ng-model="searchKeyword" placeholder="Keyword.."><br>
      </div>

      <div class="date-search col-xs-12 col-sm-12 col-md-4">
        <span>Search for events by date:</span><br>
        <datepicker class="datepicker-box" date-format="MM-dd-yyyy"  datepicker-mobile="false">
          <input ng-model="searchEventDate" placeholder="Date.." type="text" readonly/>
        </datepicker>
      </div>
      <div  class="search-submit-btn col-xs-12 col-sm-12 col-md-4">
        <input type="button" ng-click="search()" value="Submit">
        <input ng-show="activeSearchKeyword || activeSearchEventDate" type="button" ng-click="clearSearch()" value="Clear">
      </div>
    </div>



    <div class="results-cnt" ng-if="activeSearchKeyword || activeSearchEventDate">
      <p class="lead lead-found">{{filteredEvents.length}} events found matching the search: {{activeSearchKeyword || activeSearchEventDate}}.</p>
    </div>
  </div>

  <div class="row event-list-view">
    <div class="event-list-item col-xs-12 col-sm-6 col-md-4" ng-repeat="event in filteredEvents">
      <h4>{{event.name}}</h4>
      <h5>{{event.group.name}}</h5>
      <a ng-click="showEventModal(event);">View Event</a>
    </div>
  </div>

  <script type="text/ng-template" id="eventModalContent.html">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">{{$ctrl.event.name}}</h3>
    </div>
    <div class="modal-body" id="modal-body">

      <h5>{{$ctrl.event.group.name}}</h5>
      <div >
        <a ng-href="{{$ctrl.event.event_url}}">View Event</a>
      </div>
      <strong><div>{{$ctrl.event.venue.name}}</div></strong>
      <div>{{$ctrl.event.venue.address_1}}</div>
      <div>{{$ctrl.event.venue.city}}</div><br>
      <div>{{$ctrl.event.time | date:'MMM d, y h:mm a'}}</div>

      <div class="event-description">
        <div>
          Description
          <div>
            <h5 ng-bind-html="$ctrl.event.description"></h5>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">CLOSE</button>
    </div>
  </script>

</div>
