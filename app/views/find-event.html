<div class="find-event-container">
    <div class="event-header">
      <img src="images/find_background.jpg" class="search_pict">
    </div>

  <div class="row search-nav-container">

    <div class="search keyword-search">
      <form action="">
        Search for events by keyword:<br>
        <input type="text" name="search" value="" placeholder="Keyword Search.."><br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="search date-range">
      <p>Select date range:</p>
    </div>

  <div class=â€œtoggle">
    <input type="button" ng-click="resultsView='list'" value="list"/>
    <input type="button" ng-click="resultsView='calendar'" value="calendar"/>
  </div>

  <div class="event-list-view" ng-show="resultsView==='list'">
    <div class="event-list-item" ng-repeat="event in eventInfo">
      <h3>{{event.name}}</h3>
      <div>{{event.time}}</div>
      <div>{{event.group.name}}</div>
      <div>{{event.venue.name}}</div>
      <div>{{event.description}}</div>
      <div>{{event.venue.address_1}}</div>
      <div>{{event.venue.city}}</div>
      <div>{{event.event_url}}</div>
    </div>
  </div>
</div>
  </div>

 <!-- <ng-include src="'#/views/partials/eventList.html'"></ng-include>-->

  <div class="event-calendar-view" ng-show="resultsView!='list'">
    <div>
      Viewing Calendar Results
    </div>
  </div>
</div>
